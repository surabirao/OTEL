global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'otel'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alert_rules.yaml"
  # - "recording_rules.yaml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: '/metrics'

  # Example for application metrics
  # - job_name: 'application'
  #   static_configs:
  #     - targets: ['app:8080']
