; Grafana Configuration File

[paths]
data = /var/lib/grafana
temp_data_lifetime = 604800s
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000
protocol = http
root_url = http://localhost:3000
serve_from_sub_path = false
enable_gzip = true

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db
log_queries = false
ssl_mode = disable

[session]
provider = file
provider_config = sessions
cookie_name = grafana_session
cookie_secure = false
session_life_time = 86400

[security]
admin_user = admin
admin_password = admin
secret_key = SW2YcwTIb25lN0V0aGFuRA==
disable_brute_force_login_protection = false
cookie_secure = false
cookie_samesite = lax

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

[auth.anonymous]
enabled = false
org_role = Viewer

[auth.basic]
enabled = true

[auth.proxy]
enabled = false

[install]
plugins = grafana-piechart-panel

[analytics]
reporting_enabled = false
check_for_updates = true

[unified_alerting]
enabled = true
execute_alerts = true
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30

[panels]
enable_alpha = false
disable_sanitize_html = false

[smtp]
enabled = false
host = localhost:25
user = 
password = 
skip_verify = false
from_address = admin@grafana.localhost
from_name = Grafana

[log]
mode = console file
level = info
filters = 

[log.console]
level = 

[log.file]
level = 
format = text
log_rotate = true
max_lines = 1000000
max_size_mb = 500
daily_rotate = true
max_days = 10

[feature_toggles]
; Add feature flags here if needed
