# Splunk Inputs Configuration for HTTP Event Collector (HEC)
# This file configures how Splunk receives data from OTEL collectors

[http_event_collector_token:otel-collector-token]
disabled = false
token = 11111111-1111-1111-1111-111111111111
outputgroup = hec-metrics-group

[http_event_collector_token:otel-logs-token]
disabled = false
token = 22222222-2222-2222-2222-222222222222
outputgroup = hec-logs-group

[http_event_collector_token:otel-traces-token]
disabled = false
token = 33333333-3333-3333-3333-333333333333
outputgroup = hec-traces-group

[http_event_collector]
disabled = false
port = 8088
enableSSL = true
serverCert = /opt/splunk/etc/auth/mycerts/server.pem
maxSockets = 100
maxSockets_auto = true

[splunktcp-ssl:9997]
disabled = false
